<html>
	<head>
		<title>Sms gateway</title>
	</head>

	<body>
		<form METHOD="POST" ACTION="test.do" ENCTYPE="x-www-form-urlencoded">
		
			<table>
			<tr>
			<td><a href="list.do">Liste des SMS</a></td>
			<td><a href="testForm.do">Lance un test</a></td>
			</tr>
			</table>

			<h1>Page de test des SMS pour l'IFD 2009</h1>

			<table>
			<tr>
			<td>
			Numero de natel:
			</td>
			<td>
				<INPUT type="text" value="+41761235678" name="natel" />
			</td>
			</tr>

			<tr>
			<td>
			Texte:
			</td>
			<td>
				<INPUT type="text" value="IFD xxx" name="texte" />
			</td>
			</tr>
			
			<tr>
			<TD colspan="2">&nbsp;
			</TD>
			</tr>

			<tr>
			<td>
				Operateur
			</td>
			<td>
				<INPUT type="text" value="swisscom" name="operateur" />
			</TD>
			</td>
			</tr>
			
			<tr>
			<td>
				Langue
			</td>
			<td>
				<INPUT type="text" value="fr" name="langue" />
			</TD>
			</td>
			</tr>
			
			<tr>
			<td>
				Request UID
			</td>
			<td>
				<INPUT type="text" value="smsXXX" name="requestUid" />
			</TD>
			</td>
			</tr>
			
			<tr>
			<TD colspan="2">&nbsp;
			</TD>
			</tr>
			
			<tr>
			<td colspan="2">
				<INPUT type="submit" />
			</td>
			</tr>
			</table>
		</form>
	</body>

</html>
